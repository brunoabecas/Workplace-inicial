  <body>
  
  <h1>CARRITO DE COMPRAS</h1>
  
  <div class="shopping-cart">
  
    <div class="column-labels">
      <label class="product-image">Image</label>
      <label class="product-details">Product</label>
      <label class="product-price">Price</label>
      <label class="product-quantity">Cantidad</label>
      <label class="product-removal">Remove</label>
      <label class="product-line-price">Total</label>
    </div>
    <div class="product">
      <div class="product-image">
        <div id="cart-container3"></div>
      </div>
      <div class="product-details">
        <p id="cart-container4"></p>
        <div class="product-title"></div>
        
        <p class="product-description"></p>
      </div>
      <div class="product-price">500000
        <p id="cart-price1"></p>
      </div>
      
      <div class="product-quantity">
        <input type="number" value="0" min="0">
      </div>
      <div class="product-removal">
        <button class="remove-product">
         Eliminar
        </button>
      </div>
      <div class="product-line-price">0
      </div>
    </div>
    <div class="product">
      <div class="product-image">
        <div id="cart-container2">
        </div>
      </div>
      <div class="product-details">
        <p id="cart-container1"></p>
        <div class="product-title"></div>
        <p class="product-description"></p>
      </div>
      <div class="product-price">100
       <p id="cart-price"></p>
    </div>
      <div class="product-quantity">
        <input type="number" value="1" min="0">
      </div>
      <div class="product-removal">
        <button class="remove-product">
          Eliminar
        </button>
      </div>
      <div class="product-line-price">100</div>
    </div>
   
    <div class="DD">
      <hr class="mb-4">
      <h5 class="mb-3">Tipo de Envío</h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="shipping"
            id="premium" value="15" onclick="send();" >
          <label class="form-check-label" for="premium">
            Premium / 2 a 5 dias (15%)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="shipping"
            id="express" value="07" onclick="send();">
          <label class="form-check-label" for="express">
            Express / 5 a 8 dias (7%)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="shipping"
            id="standard" value="05" onclick="send();" >
          <label class="form-check-label" for="standard">
            Standard / 12 a 15 dias (5%)
          </label>
        </div>
  
    <div class="totals">
      
      <div class="totals-item">
        <label>Subtotal</label>
        <div class="totals-value" id="cart-subtotal">100</div>
      </div>
      <div class="totals-item">
        <label>Envio</label>
        <div class="totals-value" id="cart-shipping"></div>
      </div>
      <div class="totals-item totals-item-total">
        <label>Total</label>
        <div class="totals-value" id="cart-total">0</div>
      </div>
    </div>
        <div class="checkout">
        <button type="button" data-toggle="modal" data-target="#staticBackdrop">
          Forma de Pago
        </button>
        <button>Comprar</button>
      </div>  
        <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">PAGO</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="contenedor">

              <!-- Tarjeta -->
              <section class="tarjeta" id="tarjeta">
                <div class="delantera">
                  <div class="logo-marca" id="logo-marca">
                    <!-- <img src="img/logos/visa.png" alt=""> -->
                  </div>
                  <img src="img/chip-tarjeta.png" class="chip" alt="">
                  <div class="datos">
                    <div class="grupo" id="numero">
                      <p class="label">Número Tarjeta</p>
                      <p class="numero">#### #### #### ####</p>
                    </div>
                    <div class="flexbox">
                      <div class="grupo" id="nombre">
                        <p class="label">Nombre Tarjeta</p>
                        <p class="nombre"></p>
                      </div>
          
                      <div class="grupo" id="expiracion">
                        <p class="label">Expiracion</p>
                        <p class="expiracion"><span class="mes">MM</span> / <span class="year">AA</span></p>
                      </div>
                    </div>
                  </div>
                </div>
          
                <div class="trasera">
                  <div class="barra-magnetica"></div>
                  <div class="datos">
                    <div class="grupo" id="firma">
                      <p class="label">Firma</p>
                      <div class="firma"><p></p></div>
                    </div>
                    <div class="grupo" id="ccv">
                      <p class="label">CCV</p>
                      <p class="ccv"></p>
                    </div>
                  </div>
                  <p class="leyenda">Contacto con el Departamento de Atención al Cliente:A traves de www.</p>
                  <a href="#" class="link-banco">www.tubanco.com</a>
                </div>
              </section>
          
              <!-- Contenedor Boton Abrir Formulario -->
              <div class="contenedor-btn">
                <button class="btn-abrir-formulario" id="btn-abrir-formulario">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
          
              <!-- Formulario -->
              <form action="" id="formulario-tarjeta" class="formulario-tarjeta">
                <div class="grupo">
                  <label for="inputNumero">Número Tarjeta</label>
                  <input type="text" id="inputNumero" maxlength="19" autocomplete="off">
                </div>
                <div class="grupo">
                  <label for="inputNombre">Nombre</label>
                  <input type="text" id="inputNombre" maxlength="19" autocomplete="off">
                </div>
                <div class="flexbox">
                  <div class="grupo expira">
                    <label for="selectMes">Expiracion</label>
                    <div class="flexbox">
                      <div class="grupo-select">
                        <select name="mes" id="selectMes">
                          <option disabled selected>Mes</option>
                        </select>
                        <i class="fas fa-angle-down"></i>
                      </div>
                      <div class="grupo-select">
                        <select name="year" id="selectYear">
                          <option disabled selected>Año</option>
                        </select>
                        <i class="fas fa-angle-down"></i>
                      </div>
                    </div>
                  </div>
          
                  <div class="grupo ccv">
                    <label for="inputCCV">CCV</label>
                    <input type="text" id="inputCCV" maxlength="3">
                  </div>
                </div>
                <button type="submit" class="btn-enviar">Enviar</button>
              </form>
            </div>
          
         
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
