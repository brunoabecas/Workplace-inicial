  <div class="container p-5">
    <h5>PERFIL</h5>
    <div class="form-group col-md-6 col-sm-12">
      <label for="nombres">Nombres:</label>
      <input id="nombre_guardado" class="form-control" type="text" id="nombre_guardado"  placeholder=""
        name="nombre">
    </div>
    <div class="form-group col-md-6 col-sm-12">
      <label for="nombres">Apellido:</label>
      <input id="apellido_guardado" class="form-control" type="text" id="apellido_guardado"  placeholder=""

    </div>
    <div class="form-group col-md-6 col-sm-12">
      <label for="nombres">Telefono:</label>
      <input id="telefono_guardado" class="form-control" type="text" id="telefono_guardado"  placeholder=""
        name="telefono">
    </div>
      <div class="form-group col-md-6 col-sm-12">
        <label for="correo">Correo electrónico</label>
        <input id="email_guardado"" class="form-control" type="text" type="email" id="email_guardado"
          placeholder="" name="email">
      </div>
      <div class="form-group col-md-6 col-sm-12">
        <label for="nombres">Edad</label>
        <input id="edad_guardado" class="form-control" type="text" id="edad_guardado"  placeholder=""
          name="edad">
      </div>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
        Perfil
      </button>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Completar tu Perfil</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="form-group col-md-6 col-sm-12">
              <label for="nombres">Nombres:</label>
              <input id="name" class="form-control" type="text" id="name"  placeholder="Ingresa tu nombre completo"
                name="name">
            </div>
            <div class="form-group col-md-6 col-sm-12">
              <label for="nombres">Apellidos</label>
              <input id="apellido" class="form-control" type="text" id="apellido"  placeholder="Apellidos"
                name="apellido">
            </div>
            <div class="form-group col-md-6 col-sm-12">
              <label for="nombres">Telefono</label>
              <input id="telefono" class="form-control" type="text" id="telefono"  placeholder="Telefono de Contacto"
                name="telefono">
            </div>
            <div class="form-group col-md-6 col-sm-12">
              <label for="nombres">Email</label>
              <input id="email" class="form-control" type="email" id="email" placeholder="Email de Contacto"
                name="email">
            </div>
            <div class="form-group col-md-6 col-sm-12">
              <label for="nombres">Edad</label>
              <input id="edad" class="form-control" type="text" id="edad" placeholder="Ingresar tu Edad"
                name="edad">
            </div>
          <div class="">
            <div class="perfil"></div>
            
            
           
            
            
            
            <br /><br />
